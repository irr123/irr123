{{ define "main" }}
<div class="post-meta">
  <p>{{ partial "back_link.html" .}}</p>
</div>

<header><h1>{{ .Title }}</h1></header>

<article>
  {{ if .Params.toc }}
  <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
    {{ .TableOfContents }}
  </aside>
  {{ end }}
  {{ .Content }}
</article>
{{ end }}

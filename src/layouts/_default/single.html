{{ define "main" }}
<div class="post-meta">
  <p>{{ partial "back_link.html" .}}</p>
  {{ if not .Date.IsZero }}
  <p>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">
      {{ .Date | time.Format site.Params.theme_config.date_format }}
    </time>
  </p>
  {{ end }}
</div>

<header><h1>{{ .Title }}</h1></header>

<article>
  {{ if .Params.toc }}
  <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
    {{ .TableOfContents }}
  </aside>
  {{ end }}
  {{ .Content }}
</article>
{{ end }}
